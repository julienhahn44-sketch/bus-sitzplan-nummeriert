<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Sitzplan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 30px;
      max-width: 420px;
      width: 100%;
    }
    
    h1 {
      text-align: center;
      color: #2d3748;
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: 700;
    }
    
    .legend {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 25px;
      padding: 15px;
      background: #f7fafc;
      border-radius: 12px;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #4a5568;
    }
    
    .legend-box {
      width: 20px;
      height: 20px;
      border-radius: 6px;
      border: 2px solid #e2e8f0;
    }
    
    .bus {
      background: #edf2f7;
      border-radius: 16px;
      padding: 20px 15px;
      position: relative;
    }
    
    .bus::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 4px;
      background: #cbd5e0;
      border-radius: 2px;
    }
    
    .driver-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      gap: 10px;
    }
    
    .driver-area {
      background: #fed7d7;
      border-radius: 8px;
      padding: 12px;
      flex: 1;
      text-align: center;
      font-size: 11px;
      font-weight: 600;
      color: #c53030;
    }
    
    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      justify-content: center;
    }
    
    .seat {
      width: 46px;
      height: 46px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }
    
    .seat:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
    }
    
    .seat.wc {
      background: linear-gradient(135deg, #fc8181 0%, #f56565 100%);
      box-shadow: 0 2px 8px rgba(252, 129, 129, 0.3);
    }
    
    .seat.wc:hover {
      box-shadow: 0 4px 12px rgba(252, 129, 129, 0.5);
    }
    
    .seat.exit {
      background: linear-gradient(135deg, #68d391 0%, #48bb78 100%);
      box-shadow: 0 2px 8px rgba(104, 211, 145, 0.3);
    }
    
    .seat.exit:hover {
      box-shadow: 0 4px 12px rgba(104, 211, 145, 0.5);
    }
    
    .seat-label {
      font-size: 9px;
      margin-top: 2px;
      opacity: 0.9;
    }
    
    .aisle {
      width: 20px;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      
      .seat {
        width: 42px;
        height: 42px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
